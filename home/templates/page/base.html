<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles  %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'image/nd-nd.jpg' %}">
            </div>
            <div class="col-md-10">
                <h1 class="text-center success">Blog Django First</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="bs-sliderbar">
                    <ul class="nav">
                        <li><a href="">Thông tin cá nhân</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Liên hệ</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <a href="https://www.facebook.com/" target="_blank">Facebook</a> | <a href="">Twiter</a> | <a href="">Google</a>
        </div>
    </footer>
</body>
</html>
