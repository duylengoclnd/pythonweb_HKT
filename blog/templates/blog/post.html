{% extends 'page/base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
    <div class="container">
        <h3>{{post.title}}</h3>
        <h6>on {{ post.date }}</h6>
        {{ post.body|safe|linebreaks }}
        <img src="{{ post.image.url }}" width="500px" height="500px">
    </div>
{% endblock %}
